<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Reset Password</p>
							 <!-- Display success message if present and remove it immediately -->
							 <th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<span th:remove="tag" th:text="${@commonServiceImpl.removeSessionMessage()}"></span>
							  </th:block>
				
							  <!-- Display error message if present and remove it immediately -->
							  <th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<span th:remove="tag" th:text="${@commonServiceImpl.removeSessionMessage()}"></span>
							  </th:block>
						</div>
						<div class="card-body">
							<form action="/reset-password" method="post">
								<div class="mb-3">
									<label class="form-label">New Password</label> <input
										class="form-control" name="password" type="password">
								</div>

								<div class="mb-3">
									<label class="form-label">Confirm Password</label> <input
										class="form-control" type="password">
								</div>
								<input type="hidden" th:value="${token}" name="token">
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Reset
									Password</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
